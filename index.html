<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Emoji | By CodeBustler</title>
    <link
      rel="shortcut icon"
      href="./img/emoji/emoji-17.png"
      type="image/x-icon"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/81d73e8e4d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="title">
      <img src="./img/emoji/emoji-29.png" alt="" />
      <h1>Random Emoji Generator</h1>
    </div>
    <main>
      <!-- DISPLAY GENERATED EMOJI -->
      <div class="emoji-output">
        <img id="emoji" src="./img/emoji/emoji-15.png" alt="" />
      </div>

      <!-- BUTTONS -->
      <div class="buttons">
        <!-- GENERATE -->
        <button class="generate-btn btns" onclick="randomEmojiFunc()">
          <i class="fa-sharp fa-solid fa-arrows-rotate"></i>
          Generate
        </button>
        <!-- DOWNLOAD -->
        <a
          class="download-btn btns"
          href="./img/emoji/emoji-15.png"
          download="Emoji-CodeBustler"
        >
          <i class="fa-solid fa-circle-down"></i>
          Download</a
        >
      </div>
    </main>
    <p>By CodeBustler</p>
    <!-- SCRIPT -->
    <script src="./js/script.js"></script>
  </body>
</html>
